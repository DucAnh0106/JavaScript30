  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const one19 = people.some( function(person)  {
      const currentDate = new Date(); //print out time day month year
      const currentYear = currentDate.getFullYear(); //get current year
      
      if( currentYear - person.year >= 19) return true;
      else return false;
    } );

    const all19 = people.every( person => {
      const currentYear = (new Date()).getFullYear();

      return (currentYear - person.year >= 19);
    } );

    console.log(one19);
    console.log(all19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const specificID = comments.find( item => item.id === 823423 );

    console.log( specificID );

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const indexOfSpecificID = comments.findIndex( item => item.id === 823423 );
    // delete the comment with the ID of 823423

    //#1 approach: use splice method but not recommended because
    //this method mutates the array which is not what modern 'JS' aims to do
    <!-- comments.splice( indexOfSpecificID, 1 ); -->

    //#2 approach
    const newComments = [
       ...comments.slice(0, indexOfSpecificID), //w/o spread operator, we will receive 2 nested arrays
       ...comments.slice(indexOfSpecificID + 1),
    
    ];


    console.log(newComments);


  </script>
